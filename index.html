<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerReadyAI | Engineering Prestige</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            prestige: {
              bg: '#020617',
              card: '#0f172a',
              border: 'rgba(255, 255, 255, 0.05)',
              accent: '#4f46e5'
            }
          },
          animation: {
            'shimmer': 'shimmer 2s infinite linear',
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 4s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            glow: {
              '0%, 100%': { opacity: 0.8, filter: 'brightness(1)' },
              '50%': { opacity: 1, filter: 'brightness(1.5)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #7c3aed;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f1f5f9;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .font-display { font-family: 'Plus Jakarta Sans', sans-serif; }

    .gradient-bg {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .glass-prestige {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .nav-blur {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(79, 70, 229, 0.2);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    .main-content-area {
      min-height: calc(100vh - 80px);
    }

    input, textarea, select, [contenteditable="true"] {
      color: #000000 !important;
      -webkit-text-fill-color: #000000 !important;
      font-weight: 600 !important;
    }

    input, textarea {
      background-color: #f8fafc !important;
    }

    input::placeholder, textarea::placeholder {
      color: #94a3b8 !important;
      -webkit-text-fill-color: #94a3b8 !important;
      font-weight: 400 !important;
    }

    .dark input, .dark textarea {
      background-color: #f8fafc !important;
      color: #000000 !important;
      -webkit-text-fill-color: #000000 !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "recharts": "https://esm.sh/recharts@3.0.0",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/auth": "https://esm.sh/firebase@11.1.0/auth?deps=firebase@11.1.0/app",
    "firebase/analytics": "https://esm.sh/firebase@11.1.0/analytics?deps=firebase@11.1.0/app",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-indigo-500/30">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
